<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card OCR</title>
    <style>
        /* Saytning umumiy ko'rinishi uchun oddiy stil */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ID Kartani Rasmini Oling</h1>
        <video id="video" autoplay></video>
        <button id="capture">Rasm Olish</button>
        <div id="result" class="result"></div>
    </div>

    <!-- Tesseract.js va PizZip uchun CDN manzillari -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.0/pizzip.min.js"></script>

    <script>
        // Kamera olish uchun kerakli kod
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const resultDiv = document.getElementById('result');

        // Kamera ishga tushirish
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                alert('Kamera ishlatilmayapti: ' + error);
            });

        // Rasm olish va OCR ishlatish
        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imgData = canvas.toDataURL('image/png');

            // Tesseract.js bilan OCR ishlatish
            Tesseract.recognize(
                imgData,
                'eng', // Agar siz boshqa tilni qo'llamoqchi bo'lsangiz, masalan: 'uzb' (O'zbek tili)
                {
                    logger: m => console.log(m) // Konsolda progressni ko'rish
                }
            ).then(({ data: { text } }) => {
                // OCR natijasini ekranda chiqarish
                resultDiv.innerHTML = `
                    <h3>Natija:</h3>
                    <p>${text}</p>
                `;
            }).catch(error => {
                resultDiv.innerHTML = `<p>Hato yuz berdi: ${error}</p>`;
            });
        });
    </script>
</body>
</html>
