<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaxsiy Guvohnoma OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #ddd;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: gray;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }

        .content {
            margin: 30px 0;
        }
    </style>
</head>
<body>

    <h1>Shaxsiy Guvohnomangizni Rasmga Oling</h1>

    <video id="video" autoplay></video>

    <div class="content">
        <button id="startButton" onclick="takeSnapshot()">Rasmga olish</button>
    </div>

    <h3>Natija:</h3>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.0.0-beta.4/dist/tesseract.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const outputDiv = document.getElementById('output');
        let isCameraActive = false;

        // Kamera olish uchun funksiyani chaqiramiz
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment" // Telefonning orqa kamerasini ishlatadi
                }
            });

            video.srcObject = stream;
            isCameraActive = true;
        }

        // Kamera rasm olish funksiyasi
        function takeSnapshot() {
            if (!isCameraActive) return;

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageUrl = canvas.toDataURL('image/png');
            processImage(imageUrl);
        }

        // Tesseract.js bilan OCRni ishlatish
        function processImage(imageUrl) {
            outputDiv.innerHTML = "Rasmni tahlil qilinmoqda...";

            Tesseract.recognize(
                imageUrl,
                'eng', // Bu yerda tilni o'zgartirishingiz mumkin (masalan, 'uz' uchun o'zbekcha)
                {
                    logger: (m) => console.log(m), // Konsolda loglar ko'rsatiladi
                }
            ).then(({ data: { text } }) => {
                outputDiv.innerHTML = `<strong>Olingan Ma'lumotlar:</strong><br> ${text}`;
                createWordFile(text);
            });
        }

        // OCR natijalarini Word formatiga saqlash
        function createWordFile(text) {
            const docx = new window.docx.Document({
                sections: [
                    {
                        properties: {},
                        children: [
                            new window.docx.Paragraph({
                                text: text,
                                heading: window.docx.HeadingLevel.HEADING_1,
                            }),
                        ],
                    },
                ],
            });

            // Word faylini saqlash
            window.saveAs(docx, "Shaxsiy_Guvohnoma.docx");
        }

        // Kamera ishga tushiriladi
        startCamera();

    </script>
</body>
</html>
