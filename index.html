<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Karta Skaneri</title>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #video, #photo {
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>ID Karta Skaneri</h1>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <img id="photo" style="display:none;">
    <button id="startCamera">Kamerani yoqish</button>
    <button id="capturePhoto" disabled>Rasmga olish</button>
    <button id="processImage" disabled>Rasmni qayta ishlash</button>
    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const photo = document.getElementById('photo');
        const startButton = document.getElementById('startCamera');
        const captureButton = document.getElementById('capturePhoto');
        const processButton = document.getElementById('processImage');
        const resultDiv = document.getElementById('result');
        let stream;

        // Kamerani yoqish va ruxsat olish
        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' } // Orqa kamerani faollashtirish
                });
                video.srcObject = stream;
                video.style.display = 'block';
                startButton.style.display = 'none';
                captureButton.disabled = false;
            } catch (err) {
                console.error("Kamerani yoqishda xatolik:", err);
                alert("Kamera ishlash uchun ruxsat bermaganingizni tekshiring.");
            }
        });

        // Rasmga olish
        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            photo.src = canvas.toDataURL('image/jpeg');
            photo.style.display = 'block';
            video.style.display = 'none';

            // Kamerani to'xtatish
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            processButton.disabled = false;
            captureButton.disabled = true;
        });

        // Rasmni qayta ishlash (OCR)
        processButton.addEventListener('click', async () => {
            if (!photo.src) {
                alert("Iltimos, avval rasmga oling");
                return;
            }

            resultDiv.innerHTML = "Rasm qayta ishlanmoqda...";
            processButton.disabled = true;

            try {
                // OCR orqali matnni tanib olish
                const { data: { text } } = await Tesseract.recognize(photo.src, 'uzb+eng');
                console.log("OCR natijasi:", text);

                // Matndan kerakli ma'lumotlarni olish
                const name = text.match(/Ism:?\s*([^\n]+)/i)?.[1] || "Topilmadi";
                const surname = text.match(/Familiya:?\s*([^\n]+)/i)?.[1] || "Topilmadi";
                const birthDate = text.match(/Tug['']ilgan sana:?\s*([0-9.]+)/i)?.[1] || "Topilmadi";

                // Natijani ko'rsatish
                resultDiv.innerHTML = `
                    <h2>Natija:</h2>
                    <p><strong>Ism:</strong> ${name}</p>
                    <p><strong>Familiya:</strong> ${surname}</p>
                    <p><strong>Tug'ilgan sana:</strong> ${birthDate}</p>
                `;
            } catch (error) {
                console.error("Rasmni qayta ishlashda xatolik:", error);
                resultDiv.innerHTML = "Rasmni qayta ishlashda xatolik yuz berdi.";
            } finally {
                processButton.disabled = false;
                startButton.style.display = 'block';
                captureButton.disabled = true;
            }
        });
    </script>
</body>
</html>
